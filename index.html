<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login Page</title>
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_Content">
        <div class="logo">
            <img src="image/logo.PNG" alt="">
        </div>
        <div class="form">
           
                <div class="email">
                <label  for="email">email or phone</label>
                <input type="text" size="25">
            </div> 
            <div class="password">
                <label for="pass">password</label>
                <input type="password" size="25">

                <h4>forgotten account?</h4>
            </div>
            <div class="submit">
                <input type="submit" value="log in">
                
                </div>
        
        </div>
    </div>
    </header>
    <section class="background_section">
        <div class="content_section">

        <div class="left_side">
            <div class="leftSideContent">
            <h1>Facebook helps you connect and share with the people in your life</h1>
            <div class="People_img">
                <img src="image/people.PNG" alt="">
            </div>
        </div>
    </div>
        <div class="right_side">
            <div class="rightSideContent">
            <h1>Create an account</h1>
            <h4>It's quick and easy.</h4>
            <div class="form_section">
                <form action="#">
                    <div class="first_name">
                        
                        <input type="text" placeholder="First name" required>
                        <input type="text" placeholder="Surename" required>
                    </div>
                    
                    <div class="mble_number">
                        <input type="text" placeholder="Mobile number or email address" required>
                    </div>
                    <div class="New_password">
                        <input type="password" placeholder="New assword" required>
                    </div>
                    <div class="birthday">
                        <label for="birthday">Birthday</label>
                        <input type="date" required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender</label>

                        <div class="gender_all">
                            <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others <br>
                        </div>
                        
                    </div>
                    <div class="paragraph">
                        <p>By clicking signUp, you agree to our <a href="">tarms</a><a href="">data policy</a>and <a href="">cookie policy</a>you may recive SMS notifications from us and can opt out at any time</p>
                    </div>
                    <div class="signUp">
                        <input type="submit" value="Sign Up">
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    </section>
</body>
</html>
